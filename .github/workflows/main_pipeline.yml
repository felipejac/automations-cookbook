name: Automations Cookbook Pipeline

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM UTC
  workflow_dispatch:

jobs:
  generate-integrations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      
      - name: Run integration scraper
        run: |
          python scripts/main.py
      
      - name: Generate integration pages
        run: |
          python scripts/generate_pages.py
      
      - name: Create tutorial templates
        run: |
          python scripts/generate_templates.py
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'Automations Bot'
          git config --global user.email 'bot@automationscookbook.com'
          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m 'Auto-update integrations and tutorials'
            git push
          fi
      
      - name: Trigger Netlify deployment
        run: |
          curl -X POST "https://api.netlify.com/build_hooks/YOUR_NETLIFY_BUILD_HOOK"
        env:
          NETLIFY_BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK }}
